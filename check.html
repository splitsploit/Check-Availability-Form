<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="min-h-screen bg-gray-100 py-6 flex flex-col justify-center sm:py-12">
        <div class="relative py-3 sm:max-w-xl sm:mx-auto">
        <div class="relative px-4 py-10 bg-white mx-8 md:mx-0 shadow rounded-3xl sm:p-10">
            <div class="max-w-md mx-auto">
            <div class="flex items-center space-x-5">
                <div class="h-14 w-14 bg-yellow-200 rounded-full flex flex-shrink-0 justify-center items-center text-yellow-500 text-2xl font-mono">KH</div>
                <div class="block pl-2 font-semibold text-xl self-start text-gray-700">
                <h2 class="leading-relaxed">JogjaXploit Heritage Villa</h2>
                <p class="text-sm text-gray-500 font-normal leading-relaxed">Check Availability Villa</p>
                </div>
            </div>
            <div class="divide-y divide-gray-200">
                <div class="py-8 text-base leading-6 space-y-4 text-gray-700 sm:text-lg sm:leading-7">
                <form @submit.prevent="cari_room">
                    <div class="flex items-center space-x-4">     
                            <div class="flex flex-col">
                                <label class="leading-loose">Tanggal Masuk</label>
                                <div class="relative focus-within:text-gray-600 text-gray-400">
                                    <input type="date" class="pr-4 pl-10 py-2 border focus:ring-gray-500 focus:border-gray-900 w-full sm:text-sm border-gray-300 rounded-md focus:outline-none text-gray-600" x-model="form_cari.tanggal_masuk">
                                    <div class="absolute left-3 top-2">
                                    </div>
                                </div>
                            </div>
                            <div class="flex flex-col">
                                <label class="leading-loose">Tanggal Keluar</label>
                                <div class="relative focus-within:text-gray-600 text-gray-400">
                                    <input type="date" class="pr-4 pl-10 py-2 border focus:ring-gray-500 focus:border-gray-900 w-full sm:text-sm border-gray-300 rounded-md focus:outline-none text-gray-600" x-model="form_cari.tanggal_keluar">
                                    <div class="absolute left-3 top-2">
                                    </div>
                                </div>
                            </div>
                    </div>
                    <div class="pt-4 flex items-center space-x-4">
                        <button type="submit" class="bg-blue-500 flex justify-center items-center w-full text-white px-4 py-3 rounded-md focus:outline-none">Cari Villa</button>
                    </div>
                </form>
                </div>
            </div>
            </div>
        </div>
        </div>
    </div>
</body>
</html>
